<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>StarbucksWeb</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width>, initial-scale=1.0">
</head>
<body>
    <section>
        <div class="circle" id="circleBackground"></div>
        <header>
            <a href="#"><img src="imagens/logo.png" class="logo"></a>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">Novidades</a></li>
                <li><a href="#">Fale conosco</a></li>
            </ul>
        </header>
        <div class="content">
            <div class="textBox">
                <h2>Não é um simples café... é<br> <span>Starbucks</span></h2>
                <p>Experimente nossos novos temáticos expressos para o verão!
                    <br>
                    Os favoritos da vez são os sabores Menta Americana, Grosseia Selvagem</p> 
                <a href="#">Saiba mais </a>
            </div>
            <div class="imgBox">
                <img src="imagens/img1.png" class="starbucks">
            </div>
        <div>
            <ul class="thumb">
                <li><img src="imagens/thumb1.png" onclick="imgSlider('imagens/img1.png')"></li>
                <li><img src="imagens/thumb2.png" onclick="imgSlider('imagens/img2.png')" ></li>
            </ul>
            <ul class="sci">
                <li><a href="#"><img src="imagens/facebook.png"></a></li>
                <li><a href="#"><img src="imagens/twitter.png"></a></li>
                <li><a href="#"><img src="imagens/instagram.png"></a></li>
            </ul>
    </section>
    
    <script type="text/javascript">
        function imgSlider(anything) {
            let circle = document.getElementById('circleBackground');
            if (anything === 'imagens/img1.png') {
                circle.style.background = '#017143';
            } else {
                circle.style.background = '#ff69b4'; 
            }
            let currentImage = document.querySelector('.starbucks');
            currentImage.classList.remove('animated-image');
            currentImage.classList.add('fade-out');
            setTimeout(() => {
                currentImage.src = anything;
                currentImage.classList.remove('fade-out');
                currentImage.classList.add('animated-image');
            }, 300);
        }

        function imgSlider(anything) {
            if (anything === 'imagens/img1.png') {
                document.getElementById('circleBackground').style.background = '#017143'; 
            } else {
                document.getElementById('circleBackground').style.background = '#ff69b4'; 
            }
            let currentImage = document.querySelector('.starbucks');
            currentImage.classList.remove('animated-image');
            setTimeout(() => {
                currentImage.src = anything;
                currentImage.classList.add('animated-image');
            }, 500); 
        }
    </script>
</body>
</html>
